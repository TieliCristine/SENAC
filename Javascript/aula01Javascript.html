<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Java Script</title>
    <script>
        //CONST declara variável constante
        //LET declara variável variável

        const nome = "Tieli";
        let idade = 28;
        console.log("Olá " + nome + " sua idade é " + idade);
        console.log(idade + 1);

        let n1 = prompt("Digite o primeiro numero: ");
        let n2 = prompt("Digite o segundo número: ");

        if(n1,n2 > 0 && n1,n2 <= 10) {
            if (n1 > n2){
                let vazio = n2;
                n2 = n1;
                n1 = vazio;
                for (n1; n1 <= n2; n1++) {
                    for (let index = 1; index <= 10; index++) {
                        console.log(n1 + " x " + index + " = " + n1 * index);
                    }
                    console.log("")
                }
            } else {
                console.log("Digite número válido")
            }
            }
