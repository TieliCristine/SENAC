<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Layout Padrao</title>

    <!-- Chamar um arquivo CSS (no "estilo.css" coloca o nome do arquivo): -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Fontes do google copia e cola o link: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div>
        <img src="logo.png" alt="" height="100" title="descrição da imagem">
    </div>
    <div>
<!-- Usa form para criar formulário e dentro das aspas do action vai o elemento que liga o front ao backend -->
        <form action="">
            <input id="pesquisa" type="text" placeholder="O que procura?">
            <input id="bt_pesquisar" type="button" value="Pesquisar" />
        </form>
    </div>
    <div> Configuração </div>
</header>

</body>
</html>
